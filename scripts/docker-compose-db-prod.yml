services:
  postgres:
    image: postgres:alpine
    container_name: postgres-prod
    ports:
      - 5432:5432
    volumes:
      - /apps/db-prod/data:/var/lib/postgresql/data
      - /apps/db-prod/log:/var/log/postgresql
    networks:
      - bridge
    env_file:
      - 1panel.env

networks:
  bridge:
    driver: bridge